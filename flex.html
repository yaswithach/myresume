<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flux</title>
    <style>

.flex{
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  flex-wrap:wrap;

}


.flex>div
{
  font-size:100px;
  display: block;
  text-align: center;

  padding: 2%;
  margin: 1%;
  background-color: skyblue;
}

    </style>
  </head>
  <body>
    <div class="flex">

    <div>a</div>
    <div>b</div>
    <div>c</div>
    <div>d</div>
</div>
  </body>
</html>
